<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Salvador Sanchez" />
    <meta name="description" content="Spots website" />
    <meta name="keywords" content="HTML, CSS, GRID" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spots Logo "
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />
            </button>
            <img alt="Avatar Image" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 id="profile__name" class="profile__name">Bessie Coleman</h1>
            <p id="profile__description" class="profile__description">
              Civil Aviator
            </p>
            <button
              type="button"
              id="profile__edit-btn"
              class="profile__edit-btn"
            >
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil icon"
              />Edit profile
            </button>
          </div>
          <button
            type="button"
            id="profile__add-card-btn"
            class="profile__add-card-btn"
          >
            <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" />New
            Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <img class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            id="modal__edit-profile-close-btn"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="modal__form-edit-profile"
            novalidate
          >
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal-error name-error"></span>
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal-error description-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn modal__button">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            id="modal__add-card-close-btn"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form
            name="add-card"
            class="modal__form"
            id="modal__form-add-card"
            novalidate
          >
            <label for="image-link-input" class="modal__label"
              >Image Link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal-error image-link-input-error"></span>
            </label>
            <label for="caption-input" class="modal__label"
              >Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal-error caption-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn modal__button">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal-preview-image" id="modal-preview-image">
        <div class="modal__content">
          <button
            type="button"
            id="modal__preview-image-close-btn"
            class="modal__close-btn modal__preview-image-close-btn"
          ></button>
          <img src="" alt="" class="modal__preview-image" />
          <h2 class="modal__preview-image-title"></h2>
        </div>
      </div>
    </div>

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button
          type="button"
          id="modal__edit-avatar-close-btn"
          class="modal__close-btn"
        ></button>
        <h2 class="modal__title">Edit Avatar</h2>
        <form class="modal__form" id="edit-avatar-form" novalidate>
          <label for="profile-avatar-input" class="modal__label"
            >Avatar
            <input
              id="profile-avatar-input"
              class="modal__input"
              type="url"
              placeholder="avatar goes here"
              required
            />
            <span
              class="modal-error profile-avatar-input-error"
              id="profile-avatar-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__submit-btn modal__button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__delete">
        <div class="modal__container">
          <h2 class="modal__title modal__title-delete">
            Are you sure you want to delete this image?
          </h2>
          <form class="modal__form" id="delete-form">
            <div class="modal__container modal__container-delete">
              <button
                type="submit"
                class="modal__submit-btn modal__button modal__button-delete"
              >
                Delete
              </button>
              <button
                type="button"
                class="modal__submit-btn modal__button modal__button-cancel"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>

        <button
          type="button"
          id="modal__delete-close-btn"
          class="modal__close-btn modal__delete-close-btn"
        ></button>
      </div>
    </div>
  </body>
</html>
